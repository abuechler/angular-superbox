<!DOCTYPE html>
<html ng-app="superboxDemo">

<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script src="../dist/angular-superbox.js"></script>
    <link rel="stylesheet" href="../src/style/angular-superbox.css">

    <script src="demo.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</head>

<body class="as-dark-bg">
<div class="as-wrapper center-block" ng-controller="SuperboxCtrl">
    <div class="text-center" style="margin-bottom: 30px;">
        <h1>Angular Superbox Demo</h1>
        <small><a href="https://github.com/toddmotto/superbox">Inspired by Todd Motto's Superbox</a></small>
    </div>
    <superbox superbox-model="images" superbox-actions="actions" superbox-options="{fieldMapping: {title: 'name'}}"></superbox>
</div>

</body>

</html>
